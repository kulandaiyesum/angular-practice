
<div class="st-container">
  <table mat-table [dataSource]="stVal" class="mat-elevation-z8">
    
    <ng-container matColumnDef="matUseType">
      <th mat-header-cell *matHeaderCellDef> Material Uasage Type </th>
      <td mat-cell *matCellDef="let element"> {{element.matUseType}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> <mat-slide-toggle [(ngModel)]="element.isChecked"></mat-slide-toggle> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="form-container">
    <h1>Material Uasage Type</h1>
    <h1>Master</h1>
    <mat-form-field appearance="fill">
      <mat-label>Material Uasage Type</mat-label>
      <mat-select name="matUseType" [(ngModel)]="st.matUseType">
        <mat-option value="CASTING">CASTING</mat-option>
        <mat-option value="ROD">ROD</mat-option>
        <mat-option value="BOUGHT OUT">BOUGHT OUT</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="btns">
      <button mat-flat-button color="primary" (click)="saveFn()">Save</button>
      <button mat-flat-button color="warn">Reset</button>
    </div>
  </div>
</div>
