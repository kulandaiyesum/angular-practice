
<div class="mt-container">
  <table mat-table [dataSource]="mtVal" class="mat-elevation-z8">
  
    <ng-container matColumnDef="mgName">
      <th mat-header-cell *matHeaderCellDef> Grade Name </th>
      <td mat-cell *matCellDef="let element"> {{element.mgName}} </td>
    </ng-container>

    <ng-container matColumnDef="mgCode">
      <th mat-header-cell *matHeaderCellDef> Grade Code </th>
      <td mat-cell *matCellDef="let element"> {{element.mgCode}} </td>
    </ng-container>

    <ng-container matColumnDef="mgUsageType">
      <th mat-header-cell *matHeaderCellDef> Uasage Type </th>
      <td mat-cell *matCellDef="let element"> {{element.mgUsageType}} </td>
    </ng-container>

    <ng-container matColumnDef="mgId">
      <th mat-header-cell *matHeaderCellDef> Material ID </th>
      <td mat-cell *matCellDef="let element"> {{element.mgId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> <mat-slide-toggle [(ngModel)]="element.Checked"></mat-slide-toggle> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
  </table>

  <div class="form-container">
    <h1>Material Grade Master</h1>
    <mat-form-field class="example-full-width">
      <mat-label>Material Grade Name*</mat-label>
      <input matInput name="mgName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Material Grade Code*</mat-label>
      <input matInput type="number" min="1" max="10" name="mgCode">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Material ID</mat-label>
      <input matInput name="mgId">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Uasage Type</mat-label>
      <mat-select name="mgUsageType">
        <mat-option ></mat-option>
      </mat-select>
    </mat-form-field>
    <div class="btns">
      <button mat-flat-button color="primary" (click)="mtSave()">Save</button>
      <button mat-flat-button color="warn">Reset</button>
    </div>
  </div>
</div>
